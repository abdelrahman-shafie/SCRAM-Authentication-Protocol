<!-- scram-auth/public/showcase.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SCRAM Step‑by‑Step Showcase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center">SCRAM Authentication Showcase</h1>
      <div class="row gy-4">
        <!-- Inputs panel -->
        <div class="col-md-6">
          <div class="card p-3 shadow-sm">
            <h5>Inputs</h5>

            <div class="mb-2">
              <label class="form-label">Username</label>
              <input id="user" class="form-control" value="mohamed" />
            </div>

            <div class="mb-2">
              <label class="form-label">Password</label>
              <input id="pw" class="form-control" value="mohamed123" />
            </div>

            <div class="mb-2">
              <label class="form-label">Salt (Base64)</label>
              <input
                id="salt"
                class="form-control"
                value="P9J7AVWp/VCDIBFmUAtpMg=="
              />
            </div>

            <div class="mb-2">
              <label class="form-label">Iterations</label>
              <input
                id="iter"
                type="number"
                class="form-control"
                value="4096"
              />
            </div>

            <div class="mb-2">
              <label class="form-label">Client Nonce (Base64)</label>
              <input
                id="cnonce"
                class="form-control"
                value="bQAuT1WlWdwVVXyR"
              />
            </div>

            <div class="mb-2">
              <label class="form-label">Server Nonce (Base64)</label>
              <input
                id="snonce"
                class="form-control"
                value="u0kk9c4PVEYG2vUcZu7CCg=="
              />
            </div>

            <button onclick="runShowcase()" class="btn btn-primary w-100 mt-3">
              Run All Steps
            </button>
          </div>
        </div>

        <!-- Output panel -->
        <div class="col-md-6">
          <div class="card p-3 shadow-sm">
            <h5>Step‑by‑Step Output</h5>
            <div
              id="steps"
              style="white-space: pre-wrap; font-family: monospace"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script src="showcase.js"></script>
  </body>
</html>
